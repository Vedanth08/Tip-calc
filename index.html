<html>
    <head>
        <title>
            Tip Calculator
        </title>

        <!-- Bootstrap CDN CSS Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Google Fonts connection link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Google Fonts font link -->
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">

        <!-- Google Icons Link -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <!-- Font Awesome Link  -->
        <script src="https://kit.fontawesome.com/a376043953.js" crossorigin="anonymous"></script>

         <!-- Bootstrap Icons link -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

         <!-- CSS Link -->
        <link href="style.css" rel="stylesheet" >

    </head>

    <body>

        <section class = "tipCalculator">

            <div class="card tipcalculatorCard">

                <div class="card-header tipcalculatorHeader">

                    <h4 class="">Tip Calculator</h4>

                </div>

                <div class="card-body calcuator-body">

                    <p class="text">Enter the Bill Amount : </p>
                    <input type="text" class="billamountField textInput" id="billamountField" placeholder= "Amount">

                    <p class="text"> Provide the percentage of tip ( optional ) : </p>
                    <input type="text" class="tip_percentageField textInput" id = "tip_percentageField" placeholder= "Enter the Tip percentage">

                    <p class="text">Tip Amount : </p>
                    <input type="text" class="tipamountField textInput" id = "tipamountField" placeholder= "Tip Amount">

                    <p class="text">Enter the Total Amount : </p>
                    <input type="text" class="totalamountField textInput" id = "totalamountField" placeholder= "Total Amount">

                    <p class="text"> Default Tip Percentage : 3%</p>

                    <p class="text"> Total Tax Percentage : 5% including (S.GST & C.GST )</p>

                    <p class="errormessageField" id="errormessageField"></p>

                </div>
                
                <div class="card-footer calcuator-footer">

                    <button class="calcuteButton btn btn-success mt-1" type="button" id="button" onclick="caluteButton()">

                        <strong>Calcuate</strong>

                    </button>

                </div>

            </div>

        </section>

    <script src="index.js"></script>

</html>
